<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Quotes - Higher Quotes</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <!-- Header content -->
    </header>
    <main>
        <div class="container">
            <section id="search-section">
                <input type="text" id="search-input" placeholder="Search quotes...">
                <button id="search-button">Search</button>
            </section>
            <div class="content-grid">
                <section id="quotes-list" class="grid-item"></section>
                <section id="topics-list" class="grid-item">
                    <h2>Topics</h2>
                    <ul></ul>
                </section>
                <section id="authors-list" class="grid-item">
                    <h2>Authors</h2>
                    <ul></ul>
                </section>
            </div>
            <button id="load-more-button">Load More</button>
        </div>
    </main>
    <footer>
        <!-- Footer content -->
    </footer>
    <script src="quotes.js"></script>
</body>
</html>
